apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-bnb
  labels:
    app: nestjs-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - myapi.dev.br
      secretName: letsencrypt-prod
  rules:
    - host: myapi.dev.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bnb-api-service
                port:
                  number: 3000
